name: Deploy to production

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    name: Build image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.24.0' # default is latest stable
      id: install

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::757502562662:role/github-actions-role
        aws-region: ap-southeast-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Load secrets and save to app.env
      run: aws secretsmanager get-secret-value --secret-id simple_bank --query SecretString --output text | jq -r 'to_entries|map("\(.key)=\(.value)")|.[]' > app.env

    - name: Build, tag, and push docker image to Amazon ECR
      env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: simplebank
          IMAGE_TAG: ${{ github.sha }}
      run: |
         docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -t $REGISTRY/$REPOSITORY:latest .
         docker push -a $REGISTRY/$REPOSITORY

    - name: Update kube config
      run: |
        aws eks update-kubeconfig --name simple-bank --region ap-southeast-1
        aws configure set aws_access_key_id AKIA3AXVL2FTGD52UBRZ --profile default
        aws configure set aws_secret_access_key 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 --profile default
        aws configure list-profiles
        kubectl get pods

    - name: Deploy image to Amazon ECR
      run: |
        kubectl config current-context
        kubectl apply -f eks/aws-auth.yaml
        kubectl apply -f eks/deployment.yaml
        kubectl apply -f eks/service.yaml
